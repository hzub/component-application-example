<form class="form-horizontal" ng-show="$ctrl.ready">
  <div class="row m-b">
    <div class="col-lg-3 col-md-3 control-label">
      Category
    </div>

    <div class="col-lg-9 col-md-9">
      <select class="form-control"
              ng-options="category as category.label for category in $ctrl.categories track by category.slug"
              ng-model="$ctrl.selectedCategory"
              ng-change="$ctrl.onCategorySelect()"></select>
    </div>
  </div>

  <div class="row m-b" ng-show="$ctrl.cliparts.length">
    <div class="col-lg-12 col-md-12 arts-list">
      <button class="btn btn-link"
              ng-repeat="art in $ctrl.cliparts"
              ng-click="$ctrl.selectClipart(art)">
        <img ng-src="{{art.path}}" alt="{{ ::art.name }}" />
      </button>
    </div>
  </div>

  <div class="clearfix">
    <button ng-click="$ctrl.goBack()" class="btn btn-primary pull-right">
      Back
    </button>
  </div>
</form>
