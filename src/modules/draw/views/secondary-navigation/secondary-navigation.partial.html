<div class="secondary-nav__buttons">
    <button class="btn " ng-click="vmNavigation.selectProduct()" ng-class="vmNavigation.getButtonStyle('SELECTPRODUCT', 'btn-primary', 'btn-link')">
        <i class="fa fa-shopping-cart"></i> Select product
    </button>
    <button class="btn " ng-click="vmNavigation.select()" ng-class="vmNavigation.getButtonStyle('SELECT', 'btn-primary', 'btn-link')">
        <i class="fa fa-hand-pointer-o"></i> Select object
    </button>
    <button class="btn " ng-click="vmNavigation.addText()" ng-class="vmNavigation.getButtonStyle('ADDTEXT', 'btn-primary', 'btn-link')">
        <i class="fa fa-font"></i> Add text
    </button>
    <button class="btn btn-link" ng-click="vmNavigation.addShape()">
        <i class="fa fa-asterisk"></i> Add shape
    </button>
    <button ng-click="vmNavigation.zoomIn()" class="btn btn-link">
        <i class="fa fa-search-plus"></i> Zoom in
    </button>
    <button ng-click="vmNavigation.zoomOut()" class="btn btn-link">
        <i class="fa fa-search-minus"></i> Zoom out
    </button>
    <button ng-click="vmNavigation.pan()" class="btn" ng-class="vmNavigation.getButtonStyle('PAN', 'btn-primary', 'btn-link')">
        <i class="fa fa-hand-paper-o"></i> Pan
    </button>
</div>
