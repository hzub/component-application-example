<form ng-submit="vmLogin.doLogin()">
  <div class='panel panel-primary login-form'>
    <div class='panel-heading'>
      Log In
    </div>
    <div class='panel-body'>
      <div uib-alert class='alert-danger' ng-show='vmLogin.loginResponse'>{{ vmLogin.loginResponse }}</div>
        <div class='form-group'>
          <label for="login">Login:</label>
          <input ng-model="vmLogin.login" type="text" class="form-control" id="login">
        </div>
        <div class='form-group'>
          <label for="password">Password:</label>
          <input ng-model="vmLogin.password" type="password" class="form-control" id="password">
        </div>
    </div>
    <div class='panel-footer text-right'>
      <button type="submit" class="btn btn-primary">Login</button>
    </div>
  </div>
</form>
